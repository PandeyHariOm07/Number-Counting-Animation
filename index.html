<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-brands fa-instagram"></i>
            <span class="num" data-val="400">000</span>
            <span class="text">Eat</span>
        </div>

        <div class="container">
            <i class="fa-brands fa-facebook"></i>
            <span class="num" data-val="340">000</span>
            <span class="text">Sleep</span>
        </div>

        <div class="container">
            <i class="fa-brands fa-linkedin"></i>
            <span class="num" data-val="225">000</span>
            <span class="text">Conquer</span>
        </div>

        <div class="container">
            <i class="fa-brands fa-twitter"></i>
            <span class="num" data-val="280">000</span>
            <span class="text">Repeat</span>
        </div>
    </div>
</body>
</html>
